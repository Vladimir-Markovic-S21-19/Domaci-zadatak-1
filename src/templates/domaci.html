<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/css/domaci.css">

</head>
<body>

    <div>
        <h1>Vladimir Markovic S21/19</h1>
    </div>
    
    <p>search: <input type="text" id="search"></p>
        <table id="table">
            <thead>
            <tr>
                <th>PREDMET</th>
                <th>TIP</th>
                <th>PROFESOR</th>
                <th>GRUPE</th>
                <th>DAN</th>
                <th>TERMIN</th>
                <th>UCIONICE</th>
            </tr>
        </thead>
        <tbody id="casovi">
            {% for i in casovi %}
            <tr>
                <td>{{i[1]}}</td>
                <td>{{i[2]}}</td>
                <td>{{i[3]}}</td>
                <td>{{i[4]}}</td>
                <td>{{i[5]}}</td>
                <td>{{i[6]}}</td>
                <td>{{i[7]}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
        <div>
            <h4>Profesori</h4>  
            {% for n in predavaci %}
            <p><a href="#" class="info">{{n}}</a></p>
            {% endfor %}
        </div>
        <div>
            <h4>Ucionice</h4>  
            {% for n in ucionice %}
            <p><a href="#" class="info">{{n}}</a></p>
            {% endfor %}
        </div>
 
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="../static/js/domaci.js"></script>
</body>
</html>
